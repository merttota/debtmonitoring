<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monthly Debits & Credits Tracker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f7f7f7;
      }

      h2,
      h3 {
        color: #333;
      }

      input[type="month"] {
        padding: 8px;
        font-size: 16px;
      }

      table {
        border-collapse: collapse;
        margin-top: 20px;
        width: 100%;
        max-width: 700px;
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }

      th {
        background: #f0f0f0;
        font-weight: bold;
      }

      input[type="text"],
      input[type="number"] {
        width: 90%;
        padding: 6px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        margin-top: 20px;
        padding: 12px 18px;
        border: none;
        background: #25d366;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 6px;
        transition: background 0.2s;
      }

      button:hover {
        background: #1da851;
      }

      #calculateBtn {
        background: #007bff;
      }

      #calculateBtn:hover {
        background: #0056b3;
      }

      #remainingDebt {
        margin-top: 15px;
        font-size: 18px;
        font-weight: bold;
        color: #333;
      }

      #tableContainer {
        margin-top: 10px;
      }

      tfoot td {
        font-weight: bold;
        background: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <h2>ðŸ“… Select Month to Enter Debits & Credits</h2>
    <input type="month" id="monthPicker" />

    <div id="tableContainer"></div>

    <button id="calculateBtn" style="display: none">
      ðŸ§® Calculate Totals & Remaining Debt
    </button>
    <button id="sendWhatsAppBtn" style="display: none">
      ðŸ“© Send via WhatsApp
    </button>

    <div id="remainingDebt"></div>

    <script>
      const monthPicker = document.getElementById("monthPicker");
      const tableContainer = document.getElementById("tableContainer");
      const sendBtn = document.getElementById("sendWhatsAppBtn");
      const calcBtn = document.getElementById("calculateBtn");
      const remainingDebtDiv = document.getElementById("remainingDebt");

      // When a month is selected
      monthPicker.addEventListener("change", () => {
        const [year, month] = monthPicker.value.split("-");
        const daysInMonth = new Date(year, month, 0).getDate();

        let tableHTML = `
        <h3>Entries for ${monthPicker.value}</h3>
        <table id="dataTable">
          <thead>
            <tr><th>Day</th><th>Debits</th><th>Credits</th></tr>
          </thead>
          <tbody>
      `;

        for (let day = 1; day <= daysInMonth; day++) {
          tableHTML += `
          <tr>
            <td>${String(day).padStart(2, "0")}/${month}/${year}</td>
            <td><input type="number" id="debit${day}" placeholder="Debit"></td>
            <td><input type="number" id="credit${day}" placeholder="Credit"></td>
          </tr>
        `;
        }

        tableHTML += `
          </tbody>
          <tfoot>
            <tr>
              <td>Total</td>
              <td id="totalDebit">0</td>
              <td id="totalCredit">0</td>
            </tr>
          </tfoot>
        </table>
      `;

        tableContainer.innerHTML = tableHTML;
        sendBtn.style.display = "inline-block";
        calcBtn.style.display = "inline-block";
        remainingDebtDiv.textContent = "";
      });

      // Calculate totals and remaining debt
      calcBtn.addEventListener("click", () => {
        const [year, month] = monthPicker.value.split("-");
        const daysInMonth = new Date(year, month, 0).getDate();

        let totalDebit = 0;
        let totalCredit = 0;

        for (let day = 1; day <= daysInMonth; day++) {
          const debit =
            parseFloat(document.getElementById(`debit${day}`).value) || 0;
          const credit =
            parseFloat(document.getElementById(`credit${day}`).value) || 0;
          totalDebit += debit;
          totalCredit += credit;
        }

        document.getElementById("totalDebit").textContent =
          totalDebit.toFixed(2);
        document.getElementById("totalCredit").textContent =
          totalCredit.toFixed(2);

        const remainingDebt = totalCredit + 10000 - totalDebit;
        remainingDebtDiv.textContent = `ðŸ’° Remaining Debt: ${remainingDebt.toFixed(
          2
        )}`;
      });

      // Send via WhatsApp
      sendBtn.addEventListener("click", () => {
        if (!monthPicker.value) {
          alert("Please select a month first!");
          return;
        }

        const [year, month] = monthPicker.value.split("-");
        const daysInMonth = new Date(year, month, 0).getDate();
        let message = `ðŸ“Š Debits & Credits for ${monthPicker.value}:\n\n`;

        let totalDebit = 0;
        let totalCredit = 0;

        for (let day = 1; day <= daysInMonth; day++) {
          const debit = document.getElementById(`debit${day}`).value.trim();
          const credit = document.getElementById(`credit${day}`).value.trim();

          if (debit !== "" || credit !== "") {
            message += `${String(day).padStart(
              2,
              "0"
            )}/${month}/${year} â†’ Debit: ${debit || "-"}, Credit: ${
              credit || "-"
            }\n`;
          }

          totalDebit += parseFloat(debit) || 0;
          totalCredit += parseFloat(credit) || 0;
        }

        const remainingDebt = totalCredit + 10000 - totalDebit;

        message += `\nðŸ”¹ Total Debit: ${totalDebit.toFixed(
          2
        )}\nðŸ”¹ Total Credit: ${totalCredit.toFixed(
          2
        )}\nðŸ’° Remaining Debt: ${remainingDebt.toFixed(2)}`;

        const phoneNumber = prompt(
          "Enter WhatsApp number (with country code, e.g. +905555555555):"
        );
        if (!phoneNumber) return;

        const encoded = encodeURIComponent(message);
        window.open(`https://wa.me/${phoneNumber}?text=${encoded}`, "_blank");
      });
    </script>
  </body>
</html>
