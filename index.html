<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Debt Monitoring</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 10px;
    }
    select, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      max-width: 600px;
      margin: auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    td[contenteditable="true"] {
      background-color: #eef8ff;
      outline: none;
    }
    tfoot td {
      font-weight: bold;
      background-color: #f0f0f0;
    }
    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    #whatsapp {
      display: block;
      width: 100%;
      max-width: 250px;
      margin: 20px auto;
      padding: 10px;
      background-color: #25D366;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      text-decoration: none;
    }
    #whatsapp:hover {
      background-color: #1ebe5d;
    }
  </style>
</head>
<body>

  <h2>Debt Monitoring Table</h2>

  <label for="monthSelect">Select Month:</label>
  <select id="monthSelect" onchange="generateDaysTable()">
    <option value="">--Select--</option>
    <option value="2025-01">January 2025</option>
    <option value="2025-02">February 2025</option>
    <option value="2025-03">March 2025</option>
    <option value="2025-04">April 2025</option>
    <option value="2025-05">May 2025</option>
    <option value="2025-06">June 2025</option>
    <option value="2025-07">July 2025</option>
    <option value="2025-08">August 2025</option>
    <option value="2025-09">September 2025</option>
    <option value="2025-10">October 2025</option>
    <option value="2025-11">November 2025</option>
    <option value="2025-12">December 2025</option>
  </select>

  <div id="tableContainer"></div>

  <div id="result"></div>

  <a id="whatsapp" href="#" target="_blank">ðŸ“² Open WhatsApp</a>

  <script>
    // Get number of days in a month
    function getDaysInMonth(year, month) {
      return new Date(year, month, 0).getDate();
    }

    // Generate table dynamically
    function generateDaysTable() {
      const monthValue = document.getElementById("monthSelect").value;
      if (!monthValue) return;

      const [year, month] = monthValue.split("-");
      const days = getDaysInMonth(year, month);

      let tableHTML = `
        <table id="debtTable">
          <thead>
            <tr>
              <th>Day</th>
              <th>Debit</th>
              <th>Credit</th>
            </tr>
          </thead>
          <tbody>`;

      for (let i = 1; i <= days; i++) {
        tableHTML += `
          <tr>
            <td>${i}</td>
            <td contenteditable="true" class="debit"></td>
            <td contenteditable="true" class="credit"></td>
          </tr>`;
      }

      tableHTML += `
          </tbody>
          <tfoot>
            <tr>
              <td>Total</td>
              <td id="totalDebit">0</td>
              <td id="totalCredit">0</td>
            </tr>
            <tr>
              <td colspan="3">
                <button onclick="calculateDebt()">ðŸ’° Calculate Remaining Debt</button>
              </td>
            </tr>
          </tfoot>
        </table>`;

      document.getElementById("tableContainer").innerHTML = tableHTML;

      document.querySelectorAll(".debit, .credit").forEach(cell => {
        cell.addEventListener("input", updateTotals);
      });
    }

    // Safe evaluation for math expressions
    function safeEval(expression) {
      expression = expression.replace(/[^0-9+\-*/.()]/g, "");
      try {
        return Function('"use strict";return (' + expression + ')')();
      } catch (e) {
        return 0;
      }
    }

    function updateTotals() {
      const debitCells = document.querySelectorAll(".debit");
      const creditCells = document.querySelectorAll(".credit");
      let totalDebit = 0, totalCredit = 0;

      debitCells.forEach(cell => {
        let val = safeEval(cell.innerText.trim());
        if (!isNaN(val)) totalDebit += val;
      });
      creditCells.forEach(cell => {
        let val = safeEval(cell.innerText.trim());
        if (!isNaN(val)) totalCredit += val;
      });

      document.getElementById("totalDebit").innerText = totalDebit.toFixed(2);
      document.getElementById("totalCredit").innerText = totalCredit.toFixed(2);
    }

    function calculateDebt() {
      const totalDebit = parseFloat(document.getElementById("totalDebit").innerText) || 0;
      const totalCredit = parseFloat(document.getElementById("totalCredit").innerText) || 0;
      const remainingDebt = totalCredit + 10000 - totalDebit;
      document.getElementById("result").innerText = "ðŸ’° Remaining Debt: " + remainingDebt.toFixed(2);

      // Prepare WhatsApp message
      const monthName = document.getElementById("monthSelect").options[document.getElementById("monthSelect").selectedIndex].text;
      const message = `ðŸ“† ${monthName}\nTotal Debit: ${totalDebit.toFixed(2)}\nTotal Credit: ${totalCredit.toFixed(2)}\nRemaining Debt: ${remainingDebt.toFixed(2)}`;
      
      const phoneNumber = "905449468879"; // <-- replace with your WhatsApp number
      document.getElementById("whatsapp").href = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
    }
  </script>
</body>
</html>
