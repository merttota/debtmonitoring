<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debt Monitoring</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      max-width: 600px;
      margin: auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    td[contenteditable="true"] {
      background-color: #eef8ff;
      outline: none;
    }
    tfoot td {
      font-weight: bold;
      background-color: #f0f0f0;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    #whatsapp {
      display: block;
      width: 100%;
      max-width: 250px;
      margin: 20px auto;
      padding: 10px;
      background-color: #25D366;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h2>Debt Monitoring Table</h2>

  <table id="debtTable">
    <thead>
      <tr>
        <th>Day</th>
        <th>Debit</th>
        <th>Credit</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td contenteditable="true">1</td>
        <td contenteditable="true" class="debit"></td>
        <td contenteditable="true" class="credit"></td>
      </tr>
      <tr>
        <td contenteditable="true">2</td>
        <td contenteditable="true" class="debit"></td>
        <td contenteditable="true" class="credit"></td>
      </tr>
      <tr>
        <td contenteditable="true">3</td>
        <td contenteditable="true" class="debit"></td>
        <td contenteditable="true" class="credit"></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Total</td>
        <td id="totalDebit">0</td>
        <td id="totalCredit">0</td>
      </tr>
    </tfoot>
  </table>

  <button onclick="calculateDebt()">Calculate Remaining Debt</button>

  <div id="result"></div>

  <a id="whatsapp" href="https://wa.me/" target="_blank">ðŸ“² Open WhatsApp</a>

  <script>
    // Safely evaluate arithmetic (no letters or symbols allowed except + - * / .)
    function safeEval(expression) {
      expression = expression.replace(/[^0-9+\-*/.()]/g, "");
      try {
        return Function('"use strict";return (' + expression + ')')();
      } catch (e) {
        return 0;
      }
    }

    function updateTotals() {
      let debitCells = document.querySelectorAll(".debit");
      let creditCells = document.querySelectorAll(".credit");
      let totalDebit = 0, totalCredit = 0;

      debitCells.forEach(cell => {
        let val = safeEval(cell.innerText.trim());
        if (!isNaN(val)) totalDebit += val;
      });

      creditCells.forEach(cell => {
        let val = safeEval(cell.innerText.trim());
        if (!isNaN(val)) totalCredit += val;
      });

      document.getElementById("totalDebit").innerText = totalDebit.toFixed(2);
      document.getElementById("totalCredit").innerText = totalCredit.toFixed(2);
    }

    function calculateDebt() {
      let totalDebit = parseFloat(document.getElementById("totalDebit").innerText) || 0;
      let totalCredit = parseFloat(document.getElementById("totalCredit").innerText) || 0;
      let remainingDebt = totalCredit + 10000 - totalDebit;
      document.getElementById("result").innerText = "ðŸ’° Remaining Debt: " + remainingDebt.toFixed(2);
    }

    document.addEventListener("input", e => {
      if (e.target.classList.contains("debit") || e.target.classList.contains("credit")) {
        updateTotals();
      }
    });

    // WhatsApp direct open (change to your number)
    const phoneNumber = "905XXXXXXXXX"; // <-- put your number
    document.getElementById("whatsapp").href = `https://wa.me/${phoneNumber}`;
  </script>

</body>
</html>
